<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">

        <div *ngIf="onlyOdd">
        <li
          class="list-group-item"
          [ngClass] = "{odd: odd % 2 !== 0}"
          [ngStyle] = "{backgroundColor: odd % 2 !==0 ? 'yellow' : 'transparent'}"
          *ngFor="let odd of oddNumbers"
          > {{ odd }}
        </li>
        </div>


        <div *ngIf="!onlyOdd">
        <li
          class="list-group-item"
          [ngClass] = "{odd: even % 2 !== 0}"
          [ngStyle] = "{backgroundColor: even % 2 !==0 ? 'yellow' : 'transparent'}"
          *ngFor="let even of evenNumbers"
          > {{ even }}
        </li>
      </div>

      <!-- własna dyrektywa (odwrócony ngIf). dostęp do niej poprzez slector -->
 <div *appUnless="!onlyOdd">
        <li
          class="list-group-item"
          [ngClass] = "{odd: odd % 2 !== 0}"
          [ngStyle] = "{backgroundColor: odd % 2 !==0 ? 'yellow' : 'transparent'}"
          *ngFor="let odd of oddNumbers"
          > {{ odd }}
        </li>
        </div>


      </ul>
      <!-- nazwa dyrektywy jest od razu jej nazwą - nie trzeba używać bracketów i innego typu odwoła -->
      <p appBasicHighlight>Basic directive style</p>
      <!-- dyrektywa z użyciem renderera -->
      <p appBetterHighlight>Basic directive style</p>
      <!-- przykład użycia ngSwitch. pod każdą opcję trzeba podpiąć wartość i default -->
      <div [ngSwitch]="value">
          <p *ngSwitchCase="5">Value is 5</p>
          <p *ngSwitchCase="10">Value is 10</p>
          <p *ngSwitchCase="15">Value is 15</p>
          <p *ngSwitchDefault>Value is Default</p>

      </div>
    </div>
  </div>
</div>
