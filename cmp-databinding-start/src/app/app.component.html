<div class="container">
  <!-- dodane własne eventy z przekazaniem parametru.
  Zdarzeniami tutaj są bpCreated a po = są reagujące funkcje -->
  <app-cockpit 
  (serverCreated)="onServerAdded($event)"
  (bpCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr>
  <div class="row">
    <button class="btn-primary" (click)="onChangeFirst()">Change First</button>
    <button class="btn-primary" (click)="onDestroyFirst()"> Destroy</button>
    <div class="col-xs-12">
        <app-server-element 
        *ngFor="let serverElement of serverElements"
        [srvElement] = "serverElement"
        [name]="serverElement.name"
        >
        </app-server-element>
    </div>
  </div>
</div>
